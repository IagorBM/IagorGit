<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input type="number" id="dig1"><br>
        <input type="number" id="dig2"><br>
        <input type="number" id="dig3"><br>
        <button onclick="media()">Calcula</button>
        <script>
            function media(){
                var dig1 = document.getElementById("dig1").value;
                dig1 = parseInt(dig1);
                var dig2 = document.getElementById("dig2").value;
                dig2 = parseInt(dig2);
                var dig3 = document.getElementById("dig3").value;
                dig3 = parseInt(dig3);
                //sem os parseInt, o resultado final estava BEM errado, ou estava certo só pro pc
                

                var med = (dig1+dig2+dig3)/3;
                
                document.getElementById("resposta").innerHTML=med.toFixed(2);
                //toFixed(2) limita o número de casas decimais após a vírgula
            }
        </script>
        <p id="resposta"></p>
    </body>
</html>
