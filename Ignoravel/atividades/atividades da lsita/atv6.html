<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        coloque o seu peso em kilos
        <input type="number" id="peso" placeholder="peso"><br>
        coloque a sua altura em metros
        <input type="number" id="altura" placeholder="altura"><br>
        <button onclick="imc()">Calcular</button>
            <script>
                function imc(){
                    var peso = document.getElementById("peso").value;
                    peso = parseFloat(peso);
                    var altura = document.getElementById("altura").value;
                    altura = parseFloat(altura);

                    var imc = peso/(altura*altura)

                    document.getElementById("resposta").innerHTML=imc.toFixed(2);
                }
            </script>
        <p id="resposta"></p>
    </body>
</html>
